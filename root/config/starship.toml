format = """
[](#2e3436)\
[  ](bg:#303030 fg:#c4a000)\
[](bg:#303030 fg:#a3aed2)\
$directory\
$git_branch\
$git_status\
[](fg:#303030 bg:#3e4446)\
$c\
$php\
$java\
$rust\
$nodejs\
$golang\
$kotlin\
$python\
$haskell\
$time\
[](fg:#3e4446)\
\n$character"""


[directory]
style = "fg:#3397c8 bg:#303030"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = " "

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Images" = " "
"Desktop" = " "
"Videos" = " "
"Projects" = " "
"fonts" = " "
".config" = " "
"root" = " "
"repos" = " "
"settings" = " "
"Private" = " "

[git_branch]
symbol = ""
style = "bg:#394260"
format = '[[ $symbol $branch ](fg:#769ff0 bg:#394260)]($style)'

[git_status]
style = "bg:#394260"
format = '[[($all_status$ahead_behind )](fg:#769ff0 bg:#394260)]($style)'


[c]
symbol = " "
style = "bg:green"
format = '[[ $symbol( $version) ](fg:#11111b bg:212736)]($style)'

[nodejs]
